<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Challenge</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="container">
        <div class="big">
            <!-- Start Head  -->
       
            <div class="up">
                <h1>Osama Elzero</h1>
                <p>Full Stack Web Developer</p>
                
            </div>
            <!-- End Head  -->
            <!-- Start Section  -->
            <div class="section">
                <hr>
                <div class="fb">
                    <h3>Facebook</h3>
                    <p>OsElzero</p>
                </div>
                <div class="twi">
                    <h3>Twitter</h3>
                    <p>Osama_Elzero</p>
                </div>
                <div class="link">
                    <h3>Linkedin</h3>
                    <p>OsamaElzero</p>
                </div>
            </div>
            <!-- End Section  -->
            
        </div>
    </div>
</body>
</html>
